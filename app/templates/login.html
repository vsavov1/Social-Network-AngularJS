<div id="loginBox"  ng-controller="LoginController" ng-if="!isLoggedIn" >
    <p>Login</p>
        <input type="text" id="username" placeholder="Username"ng-model="userData.username" required />
        <input type="password" id="password" placeholder="Password" ng-model="userData.password" required />
        <div id="padd"></div>
        <a ng-click="login(userData)">Login</a>
</div>
