<div ng-init="getAllOwnFriends()"  >
	<div id="userFriendsPreview" class="myFriends">
		<div id="friendsFilter">
			<input  ng-model="nameFilter.name" type="text" placeholder="Friend filter">
		</div>
		<div id="userFriendsPreviewUser" ng-repeat="user in allOwnFriends | filter: nameFilter">
			<img src="{{user.profileImageData}}" alt="">
			<p>{{user.name}}</p>
		</div>
		<div ng-if="allFriends.friends.length == 0">
			<p>No friends</p>
		</div>	
	</div>
</div>
