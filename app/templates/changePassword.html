<div id="changePasswordBox"  ng-controller="ProfileController" >
    <p>Register</p>
    <input type="password" id="oldPassword" placeholder="Old password" ng-model="userData.oldPassword"  />
    <input type="password" id="newPassword" placeholder="New password" ng-model="userData.newPassword"  />
    <input type="password" id="confirmPassword" placeholder="Repeat New password" ng-model="userData.confirmPassword"  />
    <a ng-click="changePassword(userData)">Change Password</a>
</div>
